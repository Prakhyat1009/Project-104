<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <title>Face Recognition app</title>

    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:rgb(203, 235, 203);">
    <div class="container">
        <center>
            <h3 class="btn-default heading">Face Recognizer</h3>
            <br><br>

            <p style="font-size: 22px; color:blueviolet;">Model is trained to identify the following Person: </p>
            <br>
            <h4 class="objects">Mother</h4>
            <hr>
            <h4 class="objects">Me</h4>
            <hr>
            <h4 class="objects">Sister</h4>
            <hr>
            <label style="font-size:20px; color:blue;">Webcam View - </label>

            <br><br>
            <div id="camera" style="height:400px;
            width:400px;
            border:ridge darkgrey 8px;"></div>
            <br><br>
            <div id="result"></div>
            <br><br>

            <button id="capture_btn" class="btn btn-success" onclick="take_snapshot()">Capture Face</button>
            <br><br>
            <button id="capture_btn" class="btn btn-warning">Identify Face</button>
            <br><br>
            <p style="font-size: 22px;">Person :<span id="object"></span></p>
            <p style="font-size: 22px;">Accuracy :<span id="accuracy"></span></p>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
